<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Join Room</h2>
      <div class="mb-4">
        <label for="pseudo" class="block text-gray-700 font-semibold mb-2">Pseudo:</label>
        <input type="text" id="pseudo" [(ngModel)]="formData.pseudo" name="pseudo" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label for="room" class="block text-gray-700 font-semibold mb-2">Room:</label>
        <input type="text" id="room" [(ngModel)]="formData.room" name="room" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Submit
      </button>
    </form>
  </div>
