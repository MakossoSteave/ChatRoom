<div class="chat-room flex flex-col h-screen">
    <div class="chat-messages flex-grow p-4 overflow-y-scroll bg-gray-200">
      <div *ngFor="let message of messages" class="message bg-white p-2 rounded shadow mb-2">
        {{ message }}
      </div>
    </div>
    <div class="chat-input p-4 bg-gray-300">
      <form (ngSubmit)="sendMessage()">
        <input type="text" [(ngModel)]="message" name="message" class="w-full p-2 rounded" placeholder="Enter your message" required>
        <button type="submit" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Send</button>
      </form>
    </div>
  </div>
